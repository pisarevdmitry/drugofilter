<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Другофильтр </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
 </head>
<body>
    <div class="wrapper">
        <div class="logo">
            <h4 class="logo__text">другофильтр</h4>
            <span class="logo__image"></span>
        </div>
        <div class="vk">
              <a href="#" id="init-app" class="init-app">
                  <span> Получить список друзей:</span>
                <img class="vk__image" src="<%= require('./src/images/vk.svg') %>">
            </a>
        </div>
        <div class="App hidden">
            <header class="header">
                <h3 class="header__title">Выберите друзей</h3>
                <button class="btn btn_small btn_cross-45deg btn_white" id="btn-close"></button>
            </header>
            <div class="search-block">
                <form class="search-form">
                    <label class="search-form__label" for="allfriends"></label>
                    <input class="search-form__input search-form__input-allfriends" id="allfriends-search" type="text" placeholder="Начните вводить имя друга">
                </form>
                <form class="search-form">
                    <input class="search-form__input search-form__input-myfriends"type="text" id="choosenfriends-search" placeholder="Начните вводить имя друга">
                </form>
            </div>
            <ul class="friends-lists">
                <li class="friends-lists__item">
                    <h5 class="friends-lists__title">Ваши друзья</h5>
                     <ul class="friend-list" id="allFriends-result" >
                     </ul>
                </li>
                <li class="friends-lists__item">
                    <h5 class="friends-lists__title">Друзья в списке</h5>
                    <ul class="friend-list" id="chosenFriends-result">
                    </ul>
                </li>
            </ul>
            <footer class="footer">
                <button class="btn_orange btn" id="btn_save">Сохранить</button>
            </footer>
        </div>
    </div>
    <div class="popup hidden">
        <span>Данные сохранены</span>
        <button class= "btn btn_orange">Закрыть</button>
    </div>
    <script id="allFriends" type="text/x-handlebars-template">
          {{#each items}}
                <li class="friends-list__item"data-id={{id}}>
                    <div class="friends-list__image">
                        <img class="friends-lists__picture" src="{{photo_100}}">
                    </div>
                    <span class="friends-list__name">{{first_name}} {{last_name}}</span>
                    <button class="btn btn_small btn_cross btn_gray friend-list__btn btn-add"></button>
                </li>
            {{/each}}
    </script>
    <script id="chosenFriends" type="text/x-handlebars-template">
        {{#each items}}
            <li class="friends-list__item" data-id={{id}} >
                <div class="friends-list__image">
                    <img class="friends-lists__picture" src="{{photo_100}}">
                </div>
                <span class="friends-list__name">{{first_name}} {{last_name}}</span>
                <button class="btn btn_small btn_cross-45deg btn_gray friend-list__btn btn-remove"></button>
            </li>
        {{/each}}
    </script>
</body>
</html>
